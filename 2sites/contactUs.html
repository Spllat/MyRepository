<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact us</title>
</head>
<body>
        <header>
                <table>
                    <thead>
                        <tr>
                            <th><img src="./images/Logo.png" alt="logo"></th>
                            <th width="670"><a href="./aboutUs.html">About us</a></th>
                            <th><a href="./contactUs.html">Contact us</a></th>
                        </tr>
                    </thead>
                </table>
            </header>
            <section class="form">
                <h1>Contact us</h1>
                <p>If you have any question about anything related to our site, please feel free to ask us with the form below:</p>
                <form>
                    <table>
                        <tr>
                            <td><label for="clientName">Your name:</label></td>
                            <td><input type="text" name="Name" id="clientName" placeholder="Fill you name"></td>                           
                        </tr>
                        <tr height="10"></tr>
                        <tr>
                            <td><label for="clientEmail">Email:</label></td>
                            <td><input type="email" name="Email" id="clientEmail" placeholder="example@domain.com"></td>
                        </tr>
                        <tr height="5"></tr>
                        <tr>
                            <td><label for="dropdown">Reason for contacting us:</label></td>
                            <td><select name="dropdownList" id="dropdown">
                                <option value="help">I need help</option>
                                <option value="help">I need helpI need helpI need helpI need help</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td><p>Your message:</p></td>
                            <td><textarea name="clientMessage" cols="25" rows="3"></textarea></td>
                        </tr>
                    </table>
                    <br>
                    <input type="submit" value="Submit Query">
                </form>               
            </section>
              <aside>
                    <img src="./images/Support.jpg" alt="User Support">
             </aside>                
</body>
</html>
